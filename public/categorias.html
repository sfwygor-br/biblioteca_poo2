<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Categorias</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <a href="index.html">Voltar</a>
  <h1>Categorias</h1>
  <form id="categoria-form">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="descricao" placeholder="Descrição" required>
    <button type="submit">Cadastrar</button>
  </form>

  <table class="table" id="categoria-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function carregarCategorias() {
      $.get('/api/categorias', function (data) {
        const linhas = data.map(c => `<tr><td>${c.id}</td><td>${c.nome}</td><td>${c.descricao}</td></tr>`);
        $('#categoria-table tbody').html(linhas.join(''));
      });
    }

    $('#categoria-form').on('submit', function (event) {
      event.preventDefault();
      $.post('/api/categorias', {
        nome: $('#nome').val(),
        descricao: $('#descricao').val(),
      }).done(() => {
        this.reset();
        carregarCategorias();
      });
    });

    carregarCategorias();
  </script>
</body>

</html>
